<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Landing</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  
  <body>
    
    <!-- header with logo and navigation bar -->
    <header id="header">
      <div class="logo">
        <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="company logo">
      </div>
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#features" class="nav-link">Features</a>
          </li>
          <li>
            <a href="#how-it-works" class="nav-link">How It Works</a>
          </li>
          <li>
            <a href="#pricing" class="nav-link">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <!-- form -->
    <section>
      <h2>Handcrafted, home-made masterpieces</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" type="email" name="email" placeholder="Enter your email address" required>
        <input id="submit" type="submit" value="Get Started" class="btn">
      </form>
    </section>
    
    <!-- sections -->
    <div class="container">
      <section id="features">
        
      </section>
      <section id="how-it-works">
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
      </section>
      <section id="pricing">
        
      </section>
    </div>
      
  </body>
</html>

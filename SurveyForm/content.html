<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="stylesheet" href="layout.css">
  </head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <div id="form-outer">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    
    <form id="survey-form" action="https://crossorigin.me/https://freecodecamp.com">
      
      <!-- Name input field -->
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="rightTab">
          <input id="name" class="inputField" type="text" name="name" placeholder="Enter your name" autofocus required>
        </div>
      </div>
      
      <!-- Email input field -->
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="rightTab">
          <input id="email" class="inputField" type="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>
      
      <!-- Age input field -->
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="number">* Age:</label>
        </div>
        <div class="rightTab">
          <input id="number" class="inputField" type="number" name="number" placeholder="Age" min="18" max="120" required>
        </div>
      </div>
      
      <!-- dropdown menu -->
      <div class="rowTab">
        <div class="labels">
          <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" class="dropdown" name="role">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
        
      <!-- radio-buttons -->
      <div class="rowTab">
        <div class="labels">
          <label id="radio-label" for="recommendation">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio">
              <label>Definitely
                <input class="userRatings" type="radio" name="recommendation" value="definitely">
              </label>
            </li>
            <li class="radio">
              <label>Maybe
                <input class="userRatings" type="radio" name="recommendation" value="maybe">
              </label>
            </li>
            <li class="radio">
              <label>Not Sure
                <input class="userRatings" type="radio" name="recommendation" value="notSure">
              </label>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- checkboxes -->
      <div class="rowTab">
        <div class="labels">
          <label id="checkbox-label" for="preferences">Things that should be improved in the future
            <br>
            (Check all that apply):</label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style:none;">
            <li class="checkbox">
              <label>
                <input type="checkbox" name="futureImprovements1" value="frontEnd">Front-end Projects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="futureImprovements2" value="backEnd">Back-end Projects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="futureImprovements3" value="dataVis">Data Visualization
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="futureImprovements4" value="additionalCourses">Additional Courses
              </label>
            </li>
        </div>
      </div>
      
      <!-- textarea -->
      <div class="rowTab">
        <div class="labels">
          <label id="textArea-label" for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="inputField" name="comment" style="height:50px; resize:vertical;" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      
        <!-- submit button -->
      <div>
        <input id="submit" type="submit" value="Submit">
      </div>
      
    </form>
  </div>
</body>
</html>
